<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Secret Santa ‚Äì Vatel M4 ‚Äì R√©sultat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #7f1d1d, #b91c1c);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 12px;
      color: #0f172a;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 22px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.35);
      border: 1px solid rgba(148, 163, 184, 0.6);
      padding: 22px 20px 22px;
      text-align: center;
      position: relative;
    }

    .badge-vatel {
      position: absolute;
      top: 12px;
      right: 14px;
      padding: 5px 10px;
      border-radius: 999px;
      background: #111827;
      color: #f9fafb;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .logo-block img {
      width: 90px;
      height: auto;
      display: block;
      margin: 0 auto 8px;
      border-radius: 16px;
      object-fit: contain;
      background: #ffffff;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 6px;
      font-weight: 700;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    h1 span {
      font-size: 22px;
    }

    .subtitle {
      font-size: 13px;
      color: #4b5563;
      margin: 4px 0 18px;
    }

    #result {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 700;
    }

    #result .name {
      color: #15803d;
    }

    .note {
      margin-top: 16px;
      font-size: 12px;
      color: #6b7280;
    }

    .admin-hint {
      margin-top: 6px;
      font-size: 10px;
      color: #9ca3af;
    }

    .confirm-btn {
      margin-top: 16px;
      width: 100%;
      padding: 9px 12px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #16a34a, #15803d);
      color: #ffffff;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      box-shadow: 0 10px 24px rgba(21, 128, 61, 0.45);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
    }

    .confirm-btn:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .confirm-message {
      margin-top: 10px;
      font-size: 12px;
      color: #4b5563;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge-vatel">VATEL M4</div>

    <div class="logo-block">
      <img src="vatel-logo.png" alt="Logo Vatel M4" />
    </div>

    <h1>
      <span>üéÅ</span>
      Secret Santa
      <span>üéÑ</span>
    </h1>

    <p class="subtitle">Voici la personne √† qui tu dois offrir un cadeau :</p>

    <div id="result">Chargement‚Ä¶</div>

    <button id="confirmBtn" class="confirm-btn" type="button" onclick="confirmSeen()">
      Je confirme avoir vu mon Secret Santa
    </button>
    <div id="confirmMessage" class="confirm-message"></div>

    <p class="note">
      Ne montre pas cette page aux autres et ferme-la une fois que tu as not√© le pr√©nom.
    </p>

    <div id="adminHint" class="admin-hint"></div>
  </div>

  <script>
    // 1) Remplace cette valeur par l'URL de ton Apps Script d√©ploy√©
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw8u9U_rxgkr1lcE8fgrTdbZcga6qgjFwZSiVfbwCKznymHpGsjoA8-xCABCX1vNKNGpQ/exec";

    const params = new URLSearchParams(window.location.search);
    const target = params.get("to");
    const from = params.get("from");
    const isAdmin = params.get("admin") === "1";

    const resultDiv = document.getElementById("result");
    const adminHint = document.getElementById("adminHint");
    const confirmBtn = document.getElementById("confirmBtn");
    const confirmMessage = document.getElementById("confirmMessage");

    // Affichage du r√©sultat
    if (!target) {
      resultDiv.textContent =
        "Acc√®s direct non autoris√©. Passe d'abord par la page d'accueil.";
      confirmBtn.disabled = true;
    } else {
      resultDiv.innerHTML =
        'Tu dois offrir un cadeau √† : <span class="name">' + target + "</span>";
    }

    // Indication admin (si tu viens de index.html?admin=1)
    if (isAdmin) {
      adminHint.textContent =
        "Mode organisateur : cette consultation ne compte pas dans la s√©curit√© 1 consultation/appareil.";
    } else {
      adminHint.textContent = "";
    }

    // 2) Fonction de confirmation (envoi vers Google Sheets)
    function confirmSeen() {
      if (!from || !target) {
        confirmMessage.textContent =
          "Impossible d'enregistrer la validation (param√®tres manquants).";
        confirmBtn.disabled = true;
        return;
      }

      confirmBtn.disabled = true;
      confirmMessage.textContent = "Enregistrement en cours‚Ä¶";

      fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          from: from,
          to: target
        })
      }).then(() => {
        // En mode no-cors on ne lit pas la r√©ponse, on suppose que c'est OK
        confirmMessage.textContent = "Validation enregistr√©e. Merci.";
      }).catch(() => {
        confirmMessage.textContent =
          "Erreur lors de l'enregistrement. Tu peux r√©essayer plus tard.";
        confirmBtn.disabled = false;
      });
    }
  </script>
</body>
</html>
